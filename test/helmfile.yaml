helmDefaults:
  historyMax: 1
  cleanupOnFail: true
  createNamespace: true

repositories:
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx

releases:
  - name: ingress-nginx
    chart: ingress-nginx/nginx-ingress
    wait: false

  - name: nginx
    chart: ./charts/nginx
    wait: false
    values:
      - ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
          hosts:
            - host: nginx.local
              paths: [ "/" ]


