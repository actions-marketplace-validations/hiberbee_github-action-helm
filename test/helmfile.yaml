helmDefaults:
  historyMax: 1
  cleanupOnFail: true
  createNamespace: true

repositories:
  - name: stable
    url: https://kubernetes-charts.storage.googleapis.com

releases:
  - name: nginx-ingress
    chart: stable/nginx-ingress
    wait: true

  - name: nginx
    chart: ./charts/nginx
    values:
      - ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
          hosts:
            - host: nginx.local
              paths: [ "/" ]


